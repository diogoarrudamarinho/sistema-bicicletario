name: Build and Analyze (Sistema Bicicletário)
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build and Sonar Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Configurar JDK 21 (único JDK para todos microsserviços Java)
      - name: Set up JDK 21
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Verify Maven installation
        run: mvn -version

      - name: Print PATH
        run: echo $PATH
        
      # Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build e testes para equipamento-service (Java 21)
      - name: Build and Test equipamento-service
        working-directory: equipamento-service
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
          PATH: ${{ steps.setup-java.outputs.path }}/bin:${{ env.PATH }}
        run: |
          java -version
          mvn clean verify -Dmaven.compiler.release=21

      # Build e testes para external-service (Java 21)
      - name: Build and Test external-service
        working-directory: external-service
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
          PATH: ${{ steps.setup-java.outputs.path }}/bin:${{ env.PATH }}
        run: |
          java -version
          mvn clean verify -Dmaven.compiler.release=21

      # JS service
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install JS dependencies and run tests
        working-directory: aluguel-service
        run: |
          npm install
          npm run test -- --coverage || true

      # Análise Sonar unificada
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}