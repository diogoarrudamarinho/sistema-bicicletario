name: Build and Analyze (Sistema Bicicletário)
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build and Sonar Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Configurar JDKs múltiplos com IDs distintos
      - name: Set up JDK 21 for external-service
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          id: jdk17

      # Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build e testes para equipamento-service (JDK 17)
      - name: Build and Test equipamento-service
        working-directory: equipamento-service
        run: |
          export JAVA_HOME=${{ steps.jdk17.outputs.path }}
          export PATH=$JAVA_HOME/bin:$PATH
          mvn clean verify -Dmaven.compiler.release=17

      # Build e testes para external-service (JDK 21)
      - name: Build and Test external-service
        working-directory: external-service
        run: |
          java -version
          mvn clean verify -Dmaven.compiler.release=21

      # JS service
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install JS dependencies and run tests
        working-directory: aluguel-service
        run: |
          npm install
          npm run test -- --coverage || true

      # Análise Sonar unificada
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}