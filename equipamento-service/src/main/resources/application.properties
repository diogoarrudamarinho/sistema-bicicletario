# ===================================================================
# CONFIGURAÇÃO PADRÃO (default) - Para desenvolvimento local com H2
# ===================================================================
# Nome da aplicação
spring.application.name=equipamento-service

# Configuração do Servidor
server.port=8081

# Configuração do Banco de Dados H2 em Memória
spring.datasource.url=jdbc:h2:mem:scb-equipamento;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA/Hibernate para desenvolvimento
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuração do Console H2 (habilitado apenas em desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console